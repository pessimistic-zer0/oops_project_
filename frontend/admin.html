<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/js/common.js"></script>
  <script defer src="/js/admin.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel header">
      <div><strong>Admin Dashboard</strong></div>
      <nav class="nav">
        <a href="/">Home</a>
        <span class="badge" id="role"></span>
        <button id="logoutBtn">Logout</button>
      </nav>
    </div>

    <!-- New: Create User (Admin/Worker) -->
    <div class="panel">
      <h3>Create User (Admin or Worker)</h3>
      <form id="createUserForm" class="row" style="gap:12px; align-items:flex-end;">
        <div class="col">
          <label>Name</label>
          <input id="cuName" type="text" placeholder="Full name" required />
        </div>
        <div class="col">
          <label>Email</label>
          <input id="cuEmail" type="email" placeholder="email@example.com" required />
        </div>
        <div class="col">
          <label>Password</label>
          <input id="cuPassword" type="password" placeholder="Password" required />
        </div>
        <div class="col">
          <label>Role</label>
          <select id="cuRole" required>
            <option value="worker">Worker</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col">
          <label>Phone (optional)</label>
          <input id="cuPhone" type="tel" placeholder="Phone" />
        </div>
        <div class="col">
          <label>Room No. (optional)</label>
          <input id="cuRoomNumber" type="text" placeholder="Room number" />
        </div>
        <div class="col">
          <button class="btn" type="submit">Create</button>
        </div>
      </form>
      <div id="cuSuccess" class="muted" style="color:green; margin-top:6px;"></div>
      <div id="cuError" class="muted" style="color:red; margin-top:6px;"></div>
    </div>

    <div class="panel">
      <h3>Assign Complaints</h3>
      <div class="row">
        <div class="col">
          <label>Assign to worker</label>
          <select id="workerSelect"><option value="">Loading workers...</option></select>
        </div>
      </div>
      <hr />
      <div id="complaints"></div>
    </div>

    <div class="panel">
      <h3>Analytics</h3>
      <div id="analytics" class="row">
        <div class="col card"><strong>Overview</strong><pre id="overview"></pre></div>
        <div class="col card"><strong>By Category</strong><pre id="byCategory"></pre></div>
        <div class="col card"><strong>Resolution Time</strong><pre id="resolution"></pre></div>
      </div>
    </div>
  </div>
</body>
</html>
