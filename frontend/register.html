<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/js/common.js"></script>
  <script defer src="/js/register.js"></script>
</head>
<body>
  <div class="container">
    <div class="panel" style="max-width: 560px; margin: 2rem auto;">
      <div class="header">
        <h2>Register (Student)</h2>
        <a href="/">Home</a>
      </div>
      <form id="registerForm" class="row">
        <input id="name" placeholder="Full name" required />
        <input id="roomNumber" placeholder="Room number" />
        <input id="email" type="email" placeholder="Email" required />
        <input id="phone" placeholder="Phone" />
        <input id="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Register</button>
        <small id="error" class="muted"></small>
      </form>
      <hr />
      <small>Have an account? <a href="/login.html">Login</a></small>
    </div>
  </div>
</body>
</html>
